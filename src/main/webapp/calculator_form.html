<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	body {
		display: flex;
		height: 100vh; /* 높이를 화면 전체 높이로 */
		justify-content: center; /* 주축 방향 정렬 */
		align-items: center; /* 교차축 방향 아이템 정렬 */
		margin: 0;
		background-color: #f0f0f0;
	}
	
	.container {
		background-color: white;
		padding: 20px;
		border-radius: 8px;
		box-shadow: 0 0 10px rgba(0,0,0, 0.1); /* 그림자 영역 */
		width: 300px;
	}
	
	form {
		display : flex;
        flex-direction: column;
	}
	
	label {
		
	}
	
	input[type="number"] {
	  margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
	}
	
	input[type="submit"] {
	  padding :10px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      border: none;
      border-radius: 4px;
	}
	
	input[type="submit"]:hover {
		background-color: #45a049;
	}
	
</style>
</head>
<body>
	<div class="container">
		<h1>간단한 계산기</h1>
		<form action="calculate.jsp" method="POST">
		<label for="num1">첫 번째 숫자를 입력하세요.</label>
		<input type="number" id="num1" name="num1" required="required" value="10">

		<label for="num2">두 번째 숫자를 입력하세요.</label>
		<input type="number" id="num2" name="num2" required="required" value="20">

		<input type="submit" value="계산 요청하기">
		</form>
	</div>
</body>
</html>
